name: Build VisageVault Releases

permissions:
  contents: write

on:
  push:
    tags:
      - "*"

jobs:

  ##########################################
  # 1) WINDOWS (EXE)
  ##########################################
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- INYECCIÓN DE SECRETOS (Windows) ---
      - name: Inject Google Credentials
        run: |
          sed -i "s/BUILD_TIME_CLIENT_ID/${{ secrets.GOOGLE_CLIENT_ID }}/g" drive_auth.py
          sed -i "s/BUILD_TIME_CLIENT_SECRET/${{ secrets.GOOGLE_CLIENT_SECRET }}/g" drive_auth.py

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --noconfirm \
            --onefile \
            --windowed \
            --name "VisageVault" \
            --add-data "visagevault.png;." \
            --collect-data face_recognition_models \
            --collect-all rawpy \
            --hidden-import piexif \
            --hidden-import numpy \
            --hidden-import sklearn \
            --hidden-import scipy._cyutility \
            --hidden-import sklearn._cyutility \
            --hidden-import google_auth_oauthlib \
            --hidden-import googleapiclient \
            visagevault.py

      - name: Upload Windows Asset
        uses: softprops/action-gh-release@v1
        with:
          files: dist/VisageVault.exe
          tag_name: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false

  ##########################################
  # 2) MACOS (DMG)
  ##########################################
  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- INYECCIÓN DE SECRETOS (macOS) ---
      - name: Inject Google Credentials
        run: |
          sed -i '' "s/BUILD_TIME_CLIENT_ID/${{ secrets.GOOGLE_CLIENT_ID }}/g" drive_auth.py
          sed -i '' "s/BUILD_TIME_CLIENT_SECRET/${{ secrets.GOOGLE_CLIENT_SECRET }}/g" drive_auth.py

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
          brew install create-dmg

      - name: Build macOS App
        run: |
          pyinstaller --noconfirm \
            --onedir \
            --windowed \
            --name "VisageVault" \
            --add-data "visagevault.png:." \
            --collect-data face_recognition_models \
            --collect-all rawpy \
            --hidden-import piexif \
            --hidden-import numpy \
            --hidden-import sklearn \
            --hidden-import scipy._cyutility \
            --hidden-import sklearn._cyutility \
            --hidden-import google_auth_oauthlib \
            --hidden-import googleapiclient \
            visagevault.py

      - name: Create DMG
        run: |
          create-dmg \
            --volname "VisageVault Installer" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "VisageVault.app" 200 190 \
            --hide-extension "VisageVault.app" \
            --app-drop-link 600 185 \
            "VisageVault-macOS.dmg" \
            "dist/VisageVault.app"

      - name: Upload macOS Asset
        uses: softprops/action-gh-release@v1
        with:
          files: VisageVault-macOS.dmg
          tag_name: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false

  ##########################################
  # 3) LINUX BINARY (AppImage / DEB / RPM)
  ##########################################
  build-linux-bin:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- INYECCIÓN DE SECRETOS (Linux Binary) ---
      - name: Inject Google Credentials
        run: |
          sed -i "s/BUILD_TIME_CLIENT_ID/${{ secrets.GOOGLE_CLIENT_ID }}/g" drive_auth.py
          sed -i "s/BUILD_TIME_CLIENT_SECRET/${{ secrets.GOOGLE_CLIENT_SECRET }}/g" drive_auth.py

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libopenblas-dev liblapack-dev \
            ffmpeg qt6-base-dev ruby-dev libarchive-tools
          sudo gem install fpm

      - name: Download linuxdeploy
        run: |
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage

      - name: Install Python deps
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux Binary
        run: |
          pyinstaller --noconfirm \
            --onedir \
            --windowed \
            --name "VisageVault" \
            --add-data "visagevault.png:." \
            --collect-data face_recognition_models \
            --collect-all rawpy \
            --hidden-import piexif \
            --hidden-import numpy \
            --hidden-import sklearn \
            --hidden-import scipy._cyutility \
            --hidden-import sklearn._cyutility \
            --hidden-import google_auth_oauthlib \
            --hidden-import googleapiclient \
            visagevault.py

      - name: Prepare AppDir
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          cp -r dist/VisageVault/* AppDir/usr/bin/
          chmod +x AppDir/usr/bin/VisageVault
          cp visagevault.png AppDir/usr/share/icons/hicolor/256x256/apps/visagevault.png

          cat << EOF > AppDir/usr/share/applications/visagevault.desktop
          [Desktop Entry]
          Name=VisageVault
          Comment=Gestor Inteligente de Fotos y Videos
          Exec=VisageVault
          Icon=visagevault
          Type=Application
          Categories=Graphics;Photography;
          Terminal=false
          EOF

      - name: Generate AppImage
        run: |
          export LINUXDEPLOY_OUTPUT_VERSION="${{ github.ref_name }}"
          ./linuxdeploy-x86_64.AppImage \
            --appdir AppDir \
            --desktop-file AppDir/usr/share/applications/visagevault.desktop \
            --executable AppDir/usr/bin/VisageVault \
            --icon-file AppDir/usr/share/icons/hicolor/256x256/apps/visagevault.png \
            --output appimage

      - name: Build DEB / RPM
        run: |
          VERSION_TAG=$(echo ${{ github.ref_name }} | sed 's/v//')

          fpm -s dir -t deb -n VisageVault -v $VERSION_TAG \
            --architecture amd64 \
            --description "Gestor de Fotos y Videos Inteligente" \
            --maintainer "Daniel Serrano" \
            -C AppDir --prefix "/" .

          fpm -s dir -t rpm -n VisageVault -v $VERSION_TAG \
            --architecture x86_64 \
            --description "Gestor de Fotos y Videos Inteligente" \
            --maintainer "Daniel Serrano" \
            -C AppDir --prefix "/" .

      - name: Upload Linux Binaries
        uses: softprops/action-gh-release@v1
        with:
          files: |
            VisageVault*.AppImage
            *.deb
            *.rpm
          tag_name: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false

  ##########################################
  # 4) SOURCE TARBALL (Para AUR / Arch Linux)
  ##########################################
  build-source-aur:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- INYECCIÓN DE SECRETOS (Source) ---
      - name: Inject Google Credentials
        run: |
          sed -i "s/BUILD_TIME_CLIENT_ID/${{ secrets.GOOGLE_CLIENT_ID }}/g" drive_auth.py
          sed -i "s/BUILD_TIME_CLIENT_SECRET/${{ secrets.GOOGLE_CLIENT_SECRET }}/g" drive_auth.py

      - name: Create Source Tarball
        run: |
          # 1. Obtener la versión pura (ej: 1.6.12) quitando la 'v' del tag
          TAG_NAME="${{ github.ref_name }}"
          VERSION_CLEAN="${TAG_NAME#v}"

          # 2. Definir nombres
          DIR_NAME="visagevault-$VERSION_CLEAN"
          FILE_NAME="$DIR_NAME.tar.gz"

          echo "Generando paquete: $FILE_NAME"

          mkdir $DIR_NAME

          # 3. Copiar archivos
          cp *.py $DIR_NAME/
          cp visagevault.png $DIR_NAME/

          # 4. Comprimir
          tar -czvf $FILE_NAME $DIR_NAME

      - name: Upload Source Asset
        uses: softprops/action-gh-release@v1
        with:
          files: visagevault-*.tar.gz
          tag_name: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
